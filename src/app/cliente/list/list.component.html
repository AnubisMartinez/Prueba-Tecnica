<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>
                Cliente
            </h3>
        </div>
        <div class="card-body">
            <table class="table table-hover" >
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>APELLIDO</th>
                        <th>TELEFONO</th>
                        <th>CORREO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of datos" class="text-center">
                        <td>{{row.id}}</td>
                        <td>{{row.nombre}}</td>
                        <td>{{row.apellido}}</td>
                        <td>{{row.telefono}}</td>
                        <td>{{row.correo}}</td>

                        <td>
                            <button (click)="editaCliente(row);" class="btn btn-warning">Editar</button>
                            <button  (click)="eliminarcliente(row);" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                            <button  (click)="detalleCliente(row);" class="btn btn-primary" style="margin-left: 10px;">Detalle</button>
                        </td>
                    </tr> 
                </tbody>
            </table>

           


            
        </div>

        
        
    </div>
    
</div>
